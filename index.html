<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/reset.css">

  <title>Discord</title>
</head>

<body>

  <header class="cabecalho">
    <img class="cabecalho-logo" src="./img/Discord-Logo.svg" alt="Logo Discord">
    <nav class="cabecalho-principal">
      <a class="cabecalho-principal-item" href="">Download </a>
      <a class="cabecalho-principal-item" href="">Nitro</a>
      <a class="cabecalho-principal-item" href="">Safety</a>
      <a class="cabecalho-principal-item" href="">Support</a>
    </nav>
    <button class="cabecalhoButton">Open discord</button>
  </header>


  <main>
    <section class="conteudo-principal">
      <h1 class="conteudo-principal-titulo">IMAGINE A PLACE...</h1>
      <p class="conteudo-principal-paragrafo">...where you can belong to a school club, a gaming group, or a worldwide art community. 
        Where just you and a handful of friends can spend time together. 
        A place that makes it easy to talk every day and hang out more often.</p>
    </section>

    <section class="conteudo-secundario">
      <button class="button-secundario">Download</button>
      <button class="button-secundario2">Open in browser</button>
    </section>
  </main>

  <footer class="rodape">
    <img class="imagem1" src="./img/Boneco.svg" alt="">
    <img class="imagem2" src="./img/Boneco.svg" alt="">
    <img class="imagem3" src="img/boneco2.svg" alt="">
  </footer>

</body>
</html>
